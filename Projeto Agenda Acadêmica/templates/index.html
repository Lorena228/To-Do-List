<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Done!</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index_login.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='imagens/favicon.png') }}"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="area_login">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='imagens/logo_done.png') }}"
          alt="imagem meramente ilustrativa"
        />
      </div>

      <div class="login">
        <h1>Organize Tarefas e Projetos com Eficiência</h1>
        <h3>Crie sua lista em poucos cliques entrando com o Google</h3>
        <button class="google">
          <img
            src="{{ url_for('static', filename='imagens/google_logo_icon_147282.png') }}"
            id="conta-google"
            alt="Conta Google"
          />
        </button>
        <div class="divisao">
          <hr id="linha" />
          <p>ou</p>
          <hr id="linha" />
        </div>
        <h3>Não quer fazer login?<br />Tudo bem! Entra por aqui.</h3>
        <input
          type="text"
          name="nome_lista"
          id="nome-lista"
          placeholder="Nome da Lista"
        />
        <button id="botao_criar">Criar</button>
      </div>
      <script src="{{ url_for('static', filename='js/autenticação.js') }}"></script>
    </div>
  </body>
  <footer>
    <h5>Feito por Lorena Santos</h5>
  </footer>
</html>
